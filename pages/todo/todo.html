<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="style.css">
    <title>TO DO</title>
</head>
<body>
    <header id="header">
        <h1>TO DO</h1>
      </header>
      
      <main>
        <form name="tarefas" onsubmit="enviar(event)" method="post">
          <div>
            <label for="nome">Título da Tarefa</label>
            <input type="text" id="titulo" name="tituloTarefa" placeholder="Informe o título da tarefa"/>
            <textarea name="descricaoTarefa" id="descricao" cols="10" rows="10" placeholder="Informe a descrição da tarefa"></textarea>
            <button type="submit">Enviar</button>
          </div>
        </form>
      </main>
      
      <footer aria-label="Rodapé">
      </footer>
      <script src="script.js"></script>
</body>
</html>
